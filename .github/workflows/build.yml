name: Build

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up C++ environment
        uses: aminya/setup-cpp@v0.28.0
        with:
          compiler-version: gcc-10

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --verbose

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: choco install -y mingw

      - name: Build
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" ..
          cmake --build . --verbose

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up C++ environment
        uses: aminya/setup-cpp@v0.28.0
        with:
          compiler-version: llvm

      - name: Reset Xcode version
        run: sudo xcode-select --reset

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_13.3.app

      - name: Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_CXX_COMPILER=$(brew --prefix llvm@15)/bin/c++  ..
          cmake --build . --verbose
